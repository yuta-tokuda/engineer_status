name: RuboCop

on:
  pull_request:
    branches:  # すべてのブランチに対応
      - '**'

jobs:
  rubocop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run rubocop
        run: |
          bundle exec rubocop --format simple --fail-level error --display-cop-names --extra-details
