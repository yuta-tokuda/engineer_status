name: RuboCop

on:
  pull_request:
    branches:
      - '**'

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker compose build backend

      - name: Run Rubocop
        run: docker compose run backend bundle exec rubocop
